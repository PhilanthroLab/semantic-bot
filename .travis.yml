language: python
python:
  - "3.6"
cache: pip
before_install:
  - curl https://eu.ftp.opendatasoft.com/bmoreau/test-data-ner.zip -L -o data-ner.zip
  - unzip -o data-ner.zip
  - rm data-ner.zip
  - rm -r __MACOSX/
  - touch chatbot_app/local_settings.py
  - echo "SECRET_KEY = '<SECRET_KEY>'" >> chatbot_app/local_settings.py
install:
  - docker-compose up -d
  - pip install -r requirements.txt
script:
  - python -m pytest tests/